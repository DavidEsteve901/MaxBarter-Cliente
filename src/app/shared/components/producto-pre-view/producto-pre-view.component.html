
<div class="cuerpo" (click)="showMaximizableDialog()">

    <div class="img">
        <img src="https://www.empack.mx/wp-content/uploads/2018/04/RM-01-1-scaled-500x312.jpg" alt="Imagen Producto" class="img-prod">
    </div>
    
    <div class="perfil">
        <p-avatar icon="pi pi-user" styleClass="mr-2" size="large" shape="circle" ></p-avatar>
        <span>{{producto?.propietario?.nombre}} {{producto?.propietario?.apellidos}}</span>
    </div>
    
    <div class="datos">
        <div class="titulo">
            {{producto?.titulo}}
        </div>
    
        <div class="tipo">
            {{producto?.tipoProducto?.nombre}}
        </div>
    
        <div class="descripcion">
            {{producto?.descripcion}}
        </div>
    </div>
</div>




<p-dialog  [(visible)]="displayResponsive" [modal]="true" [style]="{width: 'auto'}" [maximizable]="false"
    [draggable]="false" [resizable]="true" 
    >
   <app-producto-view [producto]="producto"></app-producto-view>
   
</p-dialog>
