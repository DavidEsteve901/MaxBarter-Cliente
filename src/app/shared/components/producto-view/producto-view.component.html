<div class="cuerpo">
    <div class="info">
        <div class="perfil" (click)="showMaximizableDialog()" >
            <p-avatar icon="pi pi-user" styleClass="mr-2" size="xlarge" shape="circle" ></p-avatar>
            <span>{{producto.propietario.nombre}} {{producto.propietario.apellidos}}</span>
        </div>

        <div class="tipo">
            Tipo: <span>{{producto.tipo}}</span>
        </div>

        <div class="titulo">
            {{producto.titulo}}
        </div>

        <p-scrollPanel  [style]="{width: '100%', height: '100px'}">
            {{producto.descripcion}}
            
            <p-scrollTop target="parent" styleClass="custom-scrolltop" [threshold]="150" icon="pi pi-arrow-up"></p-scrollTop>
        </p-scrollPanel>
    </div>

    <div class="imagen">
        <img src="https://www.empack.mx/wp-content/uploads/2018/04/RM-01-1-scaled-500x312.jpg" alt="Imagen Producto" class="img-prod">
    </div>

    <div class="botones">
        <button pButton  type="submit" label="Hacer oferta" class="p-button-success boton"></button>
    </div>
</div>


<p-dialog  [(visible)]="displayResponsive" [modal]="true" [style]="{width: 'auto'}" [maximizable]="false"
    [draggable]="false" [resizable]="true" 
    >
   <app-perfil-view [usuario]="producto.propietario"></app-perfil-view>
   
</p-dialog>
