
<div class="ofertas">
    <app-producto-pre-view [producto]="oferta.productoRecibe"></app-producto-pre-view>

    <img src="/assets/imagenes/intercambio.png" alt="Imagen intercambio">

    <app-producto-pre-view [producto]="oferta.productoPide"></app-producto-pre-view>
</div>

<div class="botones">
    
    <button pButton *ngIf="!checkRoute()" (click)="confirm()" label="Eliminar" class="p-button-danger boton"></button>
    <button pButton *ngIf="checkRoute()"  (click)="aceptar()" label="Aceptar"   class="p-button-success boton"></button>
    <button pButton *ngIf="checkRoute()"  (click)="rechazar()" label="Rechazar"  class="p-button-danger boton"></button>
    
</div>
