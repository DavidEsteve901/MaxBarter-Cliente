<div id="carouselExampleIndicators" class="carousel " data-bs-ride="carousel" >

    <div class="carousel-inner" >

      <div class="carousel-item active" (click)="showMaximizableDialog(imagenes[0])" >
          <img [src]="imagenes[0]" class="d-block w-100 img-fluid" alt="Producto" *ngIf="imagenes.length != 0">
      </div>

      
      <div class="carousel-item" *ngFor="let img of imagenesCortadas" (click)="showMaximizableDialog(img)"  >
        <img [src]="img" class="d-block w-100 img-fluid" alt="Producto" >
      </div>

      
      <p-dialog  [(visible)]="displayResponsive" [modal]="true" [style]="{width: 'auto',padding:0}" [maximizable]="false"
      [draggable]="false" [resizable]="true" [dismissableMask]="true" [showHeader]="true" appendTo="body"
      >
        <img [src]="imagenModal" class="d-block w-100 img-fluid" alt="Producto" *ngIf="imagenes.length != 0">
        
      </p-dialog> 
      
      

    </div>


   
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <fa-icon [icon]="faArrowLeft"></fa-icon>

      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <fa-icon [icon]="faArrowRight"></fa-icon>

      <span class="visually-hidden">Next</span>
    </button>
  </div>
